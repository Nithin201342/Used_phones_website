<body style="overflow-x: hidden">


    <div class="row">

        {% include 'adminheader.html' %}

        <div class="col">
            <nav class="navbar bg-light sticky-top user-select-none"
                style="height: 70px; padding-left: 0vh !important;">
                <div class="container-fluid">
                    <span class="h3 text-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-cash-coin" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                            <path
                                d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                            <path
                                d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                        </svg>
                        <span class="align-middle">Purchase</span>
                    </span>
                </div>
            </nav>

            <!-- Main Content -->
            <center>

                <div class="p-lg-5">
                    <div class="table-responsive rounded">
                        <table class="table table-striped table-sm">
                            <thead class="text-white bg-primary">
                                <th scope="col">Sl no</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Item name</th>
                                <th scope="col">Item description</th>
                                <th scope="col">Cost Price</th>
                                <th scope="col">Profit</th>
                                <th scope="col">Sell Price</th>
                                <th scope="col">Image</th>
                            </thead>
                            {% for r in data['view'] %}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td>{{r['cust_fname']}}</td>
                                <td>{{r['item_name']}}</td>
                                <td class="w-25">{{r['item_desc']}}</td>
                                <td>₹ {{r['cost_price']}}</td>
                                <td>{{r['item_profit']}}%</td>
                                <td>₹ {{r['sell_price']}}</td>
                                <td><img width="73" height="68" src="/{{r['image']}}"></td>
                            </tr>
                            {% endfor %}
                            </td>
                        </table>


                    </div>
                </div>
        </div>

    </div>
</body>
