{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <script type="text/javascript">

        $.confirm({
            title: 'Info!',
            content: '{{message}}',
            type: 'blue',
            typeAnimated: true,
            buttons: {
                tryAgain: {
                    text: 'Ok',
                    btnClass: 'btn-blue',
                    action: function () {
                    }
                },
                close: function () {
                }
            }
        });
        // toastr.options.timeOut = 800;
        // toastr.info('{{message}}');


        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })


    </script>

    {% endfor %}
</ul>
{% endif %}
{% endwith %}
